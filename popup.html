<!DOCTYPE html>
<html>
<head>
  <title id="title">Random Password Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body id="body">
  <div id="container">
    <div class="headerContainer">
      <h1>Random Password Generator</h1>
      <button id="toggleTheme">
        <img id="themeIcon" src="light-dark-mode.png" alt="Toggle Theme" width="24" height="24">
      </button>
    </div>
    <!-- <div id="options">
      <label><input type="checkbox" id="includeLowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
      <label><input type="checkbox" id="includeSymbols" checked> Special Characters</label>
    </div> -->
    <div id="optionsContainer">
      <div id="firstRow">
        <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label>
        <label><input type="checkbox" id="includeLowercase" checked> Lowercase</label>
      </div>
      <div id="secondRow">
        <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
        <label><input type="checkbox" id="includeSymbols" checked> Special Characters</label>
      </div>
      <div id="thirdRow">
        <label>Password Length: <input type="number" id="length" min="1" value="12"></label>
      </div>
    </div>
    <div class="headerContainer">
      <button id="generate">Generate</button>
      <button id="showHistory">History</button>
      <button id="clearHistory">Delete History</button>
    </div>
    <p id="password"></p>
    <div id="history"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
