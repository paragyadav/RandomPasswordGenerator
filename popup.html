<!DOCTYPE html>
<html>
<head>
  <title id="title">Random Password Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body id="body">
  <div id="container">
    <div class="headerContainer">
      <h1>Random Password Generator</h1>
      <button id="toggleTheme">
        <img id="themeIcon" src="light-dark-mode.png" alt="Toggle Theme" width="30" height="30">
      </button>
    </div>
    <div id="optionsContainer">
      <div id="firstRow">
       
        <input type="checkbox" id="includeUppercase" checked><label for="includeUppercase"> Uppercase</label>
        <input type="checkbox" id="includeLowercase" checked> <label for="includeLowercase">Lowercase </label>
      </div>
      <div id="secondRow">
        <input type="checkbox" id="includeNumbers" checked><label for="includeNumbers"> Numbers</label>
        <label><input type="checkbox" id="includeSymbols" checked><label for="includeSymbols"> Special Characters</label>
      </div>
      <div id="thirdRow">
        <label>Password Length: <input type="number" id="length" min="1" value="12"></label>
   
          
        </div>
      </div>
    </div>
    <div class="headerContainer">
      <button id="generate" class="glow-on-hover">Generate</button>
      <button id="showHistory" class="glow-on-hover">History</button>
      <button id="deleteHistory" class="glow-on-hover">Delete History</button>
    </div>
    <p id="password"></p>
    <div id="history"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
